<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Blog Preview Card</title>
</head>

<body>
  <main>
    <article class="card">
      <header class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="Image">
      </header>
      <section class="card-content">
        <p class="card-category">Learning</p>
        <time class="card-date">Published 21 Dec 2023</time>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </section>
      <footer class="card-user">
        <img src="./assets/images/image-avatar.webp" alt="User avatar">
        <div class="card-user-info">
          <p class="card-user-name">Greg Hooper</p>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
